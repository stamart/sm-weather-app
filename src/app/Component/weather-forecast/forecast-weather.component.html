<div id="weatherMain">
  <div class="weatherWidgetRow" style="font-size: 35px; margin-top: 10%">{{forecastObject.city.name}}, {{forecastObject.city.country}}</div>
  <div style="font-size: 15px; margin-top: 15px;" *ngFor="let item of hourlyForecast | slice:0:5">
    <img style="font-size: 15px; margin-top: 15px;" src="{{getIcon(item.weather[0].icon)}}" />
    <div>{{item.dt_txt}} </div>
    <div>temperatura: {{getTemperature(item)}} </div>
    <div>wilgotność: {{item.main.humidity}}% </div>
  </div>
</div>
